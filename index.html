    }

      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    #progressBar {
      background: #ccc;
      height: 10px;
      width: 100%;
      border-radius: 5px;
      margin: 10px 0;
      overflow: hidden;
    }
    #progressBarInner {
      height: 100%;
      width: 0;
      background: #2196f3;
      transition: width 0.4s ease;
    }
    .file-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .file-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 12px;
      width: 170px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .file-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .file-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }
    .file-card-name {
      text-align: center;
      margin-top: 6px;
      font-size: 14px;
      word-break: break-word;
    }
    .file-card-time {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
    .dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #aaa;
      border-radius: 12px;
      right: 0;
      top: 30px;
      z-index: 99;
      padding: 5px;
      min-width: 140px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }
    .dropdown-menu button {
      display: block;
      width: 100%;
      background: none;
      color: #333;
      padding: 6px 8px;
      text-align: left;
      border-radius: 6px;
    }
    .dropdown-menu button:hover {
      background: #ddd;
    }
    .dark-mode .file-card {
      background: #2a2a2a;
    }
    .dark-mode .dropdown-menu {
      background: rgba(50, 50, 50, 0.8);
      color: white;
      border-color: #444;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }
    @media screen and (max-width: 600px) {

        width: 90%;
        padding: 15px;
      }

      }

    @keyframes bounceIn {

      60%  { transform: scale(1.2); opacity: 1; }

    }
    @media (max-width: 600px) {

 <script>
    let currentUser = null;
    const fileInput = document.getElementById("fileInput");

    window.onload = () => {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add("dark-mode");
      }
    };

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function login() {
      const u = username.value;
      const p = password.value;
      const users = JSON.parse(localStorage.getItem("zak_users") || "{}");

      if (users[u] && users[u].password === p) {
        currentUser = u;
        loginPanel.classList.add("hidden");
        mainPanel.classList.remove("hidden");
        updateFolderDropdown("Umum");
        renderFiles("Umum");
      } else {
        alert("Salah login.");
      }
    }

    function showRegister() {
      loginPanel.classList.add("hidden");
      registerPanel.classList.remove("hidden");
    }

    function showLogin() {
      registerPanel.classList.add("hidden");
      loginPanel.classList.remove("hidden");
    }

    function register() {
      const u = regUsername.value;
      const p = regPassword.value;
      const users = JSON.parse(localStorage.getItem("zak_users") || "{}");

      if (users[u]) return alert("Username dah wujud.");
      if (p.length < 6) return alert("Password pendek!");

      users[u] = { password: p, folders: { "Umum": [] } };
      localStorage.setItem("zak_users", JSON.stringify(users));
      alert("Berjaya daftar.");
      showLogin();
    }

    function updateFolderDropdown(selected = "Umum") {
      const users = JSON.parse(localStorage.getItem("zak_users"));
      const folders = users[currentUser].folders || {};
      const folderSelect = document.getElementById("folderSelect");
      folderSelect.innerHTML = "";
      Object.keys(folders).forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        if (f === selected) opt.selected = true;
        folderSelect.appendChild(opt);
      });
    }

    function createFolder() {
      const folderName = prompt("Nama folder:");
      const users = JSON.parse(localStorage.getItem("zak_users"));
      if (users[currentUser].folders[folderName]) {
        return alert("Folder sudah wujud!");
      }
      users[currentUser].folders[folderName] = [];
      localStorage.setItem("zak_users", JSON.stringify(users));
      updateFolderDropdown(folderName);
      renderFiles(folderName);
    }

    function uploadFiles() {
      const files = fileInput.files;
      const folder = folderSelect.value;
      const users = JSON.parse(localStorage.getItem("zak_users"));
      const folderData = users[currentUser].folders[folder];

      Array.from(files).forEach((file, i) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          folderData.push({
            name: file.name,
            type: file.type,
            size: file.size,
            data: e.target.result,
            uploaded: new Date().toLocaleString()
          });
          if (i === files.length - 1) {
            localStorage.setItem("zak_users", JSON.stringify(users));
            renderFiles(folder);
            fileInput.value = '';
          }
        };
        reader.readAsDataURL(file);
      });
    }

    function renderFiles(folder) {
      const users = JSON.parse(localStorage.getItem("zak_users"));
      const files = users[currentUser].folders[folder] || [];
      const box = document.getElementById("fileBox");
      box.innerHTML = "";

      files.forEach((file, i) => {
        const div = document.createElement("div");
        div.className = "file-card";
        div.innerHTML = `
          <img src="${file.data}" onclick="previewImage('${file.data}')">
          <div class="file-card-name">${file.name}</div>
          <div style="font-size:12px; color:gray">${file.uploaded || ''}</div>
          <div class="dropdown">
            <button onclick="toggleMenu(this)">☰</button>
            <div class="dropdown-menu">
              <button onclick="renameFile('${folder}', ${i})">Rename</button>
              <button onclick="deleteFile('${folder}', ${i})">Delete</button>
              <button onclick="downloadFile('${folder}', ${i})">Download</button>
            </div>
          </div>
        `;
        box.appendChild(div);
      });
    }

    function toggleMenu(btn) {
      const menu = btn.nextElementSibling;
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
function previewFile(file) {
  const modal = document.getElementById("previewModal");
  const img = document.getElementById("previewImage");
  if (file.type.startsWith("image/")) {
    img.src = file.url;
    modal.style.display = "flex";
  } else {
    alert("Fail bukan jenis gambar.");
  }
}
    

    function renameFile(folder, index) {
      const users = JSON.parse(localStorage.getItem("zak_users"));
      const name = prompt("Nama baru:");
      if (name) {
        users[currentUser].folders[folder][index].name = name;
        localStorage.setItem("zak_users", JSON.stringify(users));
        renderFiles(folder);
      }
    }

    function deleteFile(folder, index) {
      if (!confirm("Padam fail?")) return;
      const users = JSON.parse(localStorage.getItem("zak_users"));
      users[currentUser].folders[folder].splice(index, 1);
      localStorage.setItem("zak_users", JSON.stringify(users));
      renderFiles(folder);
    }

    function downloadFile(folder, index) {
      const users = JSON.parse(localStorage.getItem("zak_users"));
      const file = users[currentUser].folders[folder][index];
      const a = document.createElement("a");
      a.href = file.data;
      a.download = file.name;
      a.click();
    }
  </script>
